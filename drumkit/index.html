<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href=style.css>
    </head>
    <body>
        <div class  = "page wrapper ">
            <div class = "description">
                Press according keyboard buttons for sounds
            </div>
            <div class = "kits">
                <div data-key="65" class = "kit">
                    <kbd>A</kbd>
                    <span class="text">CLAP</span>
                </div>
                <div data-key="83" class = "kit">
                    <kbd>S</kbd>
                    <span class="text">HIHAT</span>
                </div>
                <div data-key="68" class = "kit">
                    <kbd>D</kbd>
                    <span class="text">KICK</span>
                </div>
                <div data-key="70" class = "kit">
                    <kbd>F</kbd>
                    <span class="text">OPENHAT</span>
                </div>
                <div data-key="71" class = "kit">
                    <kbd>G</kbd>
                    <span class="text">BOOM</span>
                </div>
                <div data-key="72" class = "kit">
                    <kbd>H</kbd>
                    <span class="text">RIDE</span>
                </div>
                <div data-key="74" class = "kit">
                    <kbd>J</kbd>
                    <span class="text">SNARE</span>
                </div>
                <div data-key="75" class = "kit">
                    <kbd>K</kbd>
                    <span class="text">TOM</span>
                </div>
                <div data-key="76" class = "kit">
                    <kbd>L</kbd>
                    <span class="text">TINK</span>
                </div>  
            </div>
        </div>


        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio>





    </body>
    <script src="script.js"></script>
</html>
